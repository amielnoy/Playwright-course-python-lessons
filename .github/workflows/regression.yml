name: regression-chrome
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # manual trigger
  workflow_dispatch:
  # trigger from another repo
  repository_dispatch:
    types: [ on-demand-test ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

      - name: Install Playwright browsers (only chromium)
        run: |
          poetry run playwright install chromium

      - name: Run tests
        run: |
          poetry run python -m pytest --tracing=retain-on-failure --base-url=$BASE_URL --maxfail=$MAX_FAIL --numprocesses $PROCESSES --junit-xml=test-results/results.xml
        env:
          BASE_URL: 'https://coffee-cart.app/'
          MAX_FAIL: 5
          PROCESSES: 'auto'

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-traces
          path: test-results/